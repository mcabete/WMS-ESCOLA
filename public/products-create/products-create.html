<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Banco de Dados WPS</title>
  <link rel="stylesheet" href="/products-create/products-create.css">

</head>
<body>

  

  <h1>Produtos</h1>
  <input type="button" id="btnVoltar" value="Voltar">

  <form>
    <label for="name">Nome:</label><br>
    <input type="text" id="name" name="name"><br>
    
    <label for="description">Descrição:</label><br>
    <input type="text" id="description" name="description"><br>
    
    <label for="weight">Peso:</label><br>
    <input type="number" id="weight" name="weight"><br>

    <label for="price">Preço:</label><br>
    <input type="number" id="price" name="price"><br>

    <label for="category">Category:</label><br>
    <input type="text" id="category" name="category"><br>

    <label for="subcategory">Sub Category:</label><br>
    <input type="text" id="subcategory" name="subcategory"><br>
    
  </form> 

  <input type="button" id="btnEnviar" value="Enviar Produto">

  <script src="/products-create/products-create.js"></script>
</body>
</html>
